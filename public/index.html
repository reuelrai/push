<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <!-- Load Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
    <h1>Upload Your Photo</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="photo">Choose a photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        <button type="submit">Upload</button>
    </form>

    <script>
        // Initialize the Supabase client
        const supabaseUrl = 'https://gverjivsdovotdwirzme.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2ZXJqaXZzZG92b3Rkd2lyem1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUzMDYxNjcsImV4cCI6MjA1MDg4MjE2N30.uYT7wfg2A6kCufXxvCtMlbLTWES_fLKdt4JzRlE7VKs'; // Replace with your Supabase anon key
        const supabas = supabase.createClient(supabaseUrl, supabaseKey);

        // Log supabase to ensure it's initialized properly
        console.log(supabas);

        const form = document.getElementById('uploadForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const file = formData.get('photo');

            try {
                const { data, error } = await supabas.storage
                    .from('photos')
                    .upload(`photos/${file.name}`, file);

                if (error) {
                    throw error;
                }

                alert(`Photo uploaded successfully!`);
            } catch (error) {
                console.error('Error uploading photo:', error);
                alert('Unexpected error occurred!');
            }
        });
    </script>
</body>

</html>
