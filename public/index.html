<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            text-align: left;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #fff;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: #ff4757;
        }

        button:disabled {
            background-color: #dcdcdc;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        form {
            animation: fadeIn 1s ease-in-out;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            form {
                padding: 20px;
            }

            input[type="text"],
            input[type="file"],
            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <h1>Upload Your Photo</h1>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="photo">Choose a photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <script>
        const supabaseUrl = 'https://gverjivsdovotdwirzme.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2ZXJqaXZzZG92b3Rkd2lyem1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUzMDYxNjcsImV4cCI6MjA1MDg4MjE2N30.uYT7wfg2A6kCufXxvCtMlbLTWES_fLKdt4JzRlE7VKs';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('uploadForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const name = formData.get('name');
            const file = formData.get('photo');

            try {
                const { error: uploadError } = await supabaseClient.storage
                    .from('photos')
                    .upload(`photos/${file.name}`, file);

                if (uploadError) {
                    throw uploadError;
                }

                const { data: insertData, error: insertError } = await supabaseClient
                    .from('photos')
                    .insert([
                        { name: name }
                    ]);

                if (insertError) {
                    throw insertError;
                }

                alert(`Photo has been uploaded to database successfully! Thank you for taking part in this event!`);
            } catch (error) {
                console.error('Error uploading data:', error);
                alert('Unexpected error occurred!');
            }
        });
    </script>
</body>

</html>
